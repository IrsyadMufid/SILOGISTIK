<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Detail Barang</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Check if barang is not null -->
        <th:block th:if="${barang != null}">
            <h2>Detail Barang</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <th>SKU</th>
                        <td th:text="${barang.sku}"></td>
                    </tr>
                    <tr>
                        <th>Merek</th>
                        <td th:text="${barang.merk}"></td>
                    </tr>
                    <tr>
                        <th>Tipe Barang</th>
                        <td>
                            <span th:switch="${barang.tipeBarang}">
                                <span th:case="1">Produk Elektronik</span>
                                <span th:case="2">Pakaian & Aksesoris</span>
                                <span th:case="3">Makanan & Minuman</span>
                                <span th:case="4">Kosmetik</span>
                                <span th:case="5">Perlengkapan Rumah</span>
                                <span th:case="*">Tipe Barang Tidak Diketahui</span>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <th>Harga Barang</th>
                        <td th:text="${barang.hargaBarang}"></td>
                    </tr>
                    <!-- You can add more fields as needed -->
                </tbody>
            </table>

            <h3>Daftar Gudang yang Memiliki Barang</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th> <!-- Tambah kolom nomor row -->
                        <th>Nama Gudang</th>
                        <th>Alamat Gudang</th>
                        <th>Stok</th> <!-- Tambah kolom stok -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the list of gudang and display their information -->
                    <th:block th:each="gudang, iterStat : ${listGudang}">
                        <tr>
                            <td th:text="${iterStat.count}"></td> <!-- Menampilkan nomor row -->
                            <td>
                                <!-- Hyperlink to detail gudang page -->
                                <a th:href="@{'/gudang/' + ${gudang.id}}" th:text="${gudang.nama}"></a>
                            </td>
                            <td th:text="${gudang.alamatGudang}"></td>
                            <td th:text="${stokMap[gudang.id]}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>  
            <a class="btn btn-primary" th:href="@{'/barang/' + ${barang.sku} + '/ubah'}">
                Edit</a>          
        </th:block>

        <!-- Display error message if barang is null -->
        <th:block th:if="${barang == null}">
            <div class="alert alert-danger" role="alert">
                Barang tidak ditemukan.
            </div>
        </th:block>
    </div>
</body>
</html>
