<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        /* CSS styling for the error page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        .error-heading {
            font-size: 36px;
            color: #e74c3c; /* Red color */
        }

        .error-message {
            font-size: 24px;
            margin-top: 20px;
            color: #333; /* Dark gray color */
        }

        .back-button {
            margin-top: 20px;
        }

        /* Styling for the back button */
        .btn-primary {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <h1 class="error-heading">Oops! Terjadi Kesalahan</h1>
        <p class="error-message">Maaf, terjadi kesalahan saat memproses permintaan Anda.</p>
        <h2 th:text="${errorMessage}"></h2>
        <a href="/" class="btn btn-primary back-button">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
