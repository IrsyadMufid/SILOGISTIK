<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <meta charset="UTF-8" />
    <title>Restock Barang</title>
</head>

<body>
    <h2>Restock Barang</h2>
    <form th:action="@{'/gudang/' + ${gudang.id} + '/restock-barang'}" th:object="${restockForm}" method="post">
        <input type="hidden" th:name="gudangId" th:value="${gudang.id}" />

        <table>
            <tr>
                <th>Barang</th>
                <th>Jumlah Stok</th>
                <th>Action</th>
            </tr>
            <tr th:each="restockItem, iterStat : *{restockItems}">
                <td>
                    <select th:field="*{restockItems[__${iterStat.index}__].barangSku}" class="form-control">
                        <option th:each="barang : ${listBarang}" th:value="${barang.sku}" th:text="${barang.merk + ' - ' + barang.sku}" />
                    </select>
                </td>
                <td>
                    <input type="number" th:field="*{restockItems[__${iterStat.index}__].stok}" />
                </td>
                <td>
                    <button type="submit" name="addRow" th:if="${iterStat.index == 0}" class="btn btn-primary">Tambah Baris</button>
                    <button type="submit" name="deleteRow" th:if="${iterStat.index != 0}" th:value="${iterStat.index}" class="btn btn-danger">Hapus</button>
                </td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary">Restock</button>
    </form>
</body>

</html>
